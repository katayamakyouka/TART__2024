<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TART Campaign2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: "Noto Sans JP", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-size: 20px;
            background: url(images/guruguru.jpeg)left top fixed;
            background-size: cover;
            }

        .container-camp { max-width: 960px; }
    </style>
  </head>
  <body>
    <header>
      <div class="container container-camp p-0 text-center">
        <a href="#">
            <img src="images/gr00.png" alt="タルトキャンペーン"></a>
      </div>
    </header>
    <main>
      <section id="hero">
        <div class="container container-camp p-0">
            <img src="images/gr01.png" alt=""class="img-fluid d-none d-md-block">
            <img src="images/sumaho.png" alt=""class="img-fluid d-block d-md-none">
        </div>
        <div class="container container-camp text-center p-4 bg-warning-subtle">
          <div class="row">
            <div class="col">
                <a href="#flow"><img src="images/btnabout.png" alt="応募内容" class="img-fluid"></a>
            </div>
            <div class="col">
                <a href="#how"><img src="images/btnhow.png" alt="応募方法" class="img-fluid"></a>
            </div>
            <div class="col">
                <a href="#item"><img src="images/btnitem.png" alt="賞品紹介" class="img-fluid"></a>
          </div>
        </div>
        </div>
        <div class="container container-camp p-5 bg-light">
            <div class="my-5 text-center">
            <p><img src="images/main_title.png" alt=""class="img-fluid"></p>
            </div>
            <div class="text-center">
             <img src="images/grsukina.png" alt="img-fluid">
            </div>
      </section>
      <section id="flow">
        <div class="container container-camp p-5 bg-light">
          <p><img src="images/grnaiyou.png" alt=""class="img-fluid"></p>

        </div>
      </section>
      <section id="how">
        <div class="container container-camp p-5 text-center bg-warning-subtle">
          <p><img src="images/oubo.png" alt=""class="img-fluid"></p>
            <div class="row g-3">
            <div class="col-sm-12 col-md-4"style="display: flex;">
              <div class="rounded-4 p-4 bg-white">
                <img src="images/pic_cam_01.png" alt='"'class="img-fluid mb-5">
                <p><img src="images/step1.png" alt=""class="img-fluid"></p>
                <button type="button" class="btn btn-secondary btn-lg">フォローする</button>
              </div>
            </div>
            <div class="col-sm-12 col-md-4"style="display: flex;">
              <div class="rounded-4 p-4 bg-light">
                <img src="images/pic_cam_02.png" alt="" class="img-fluid mb-5">
                <p><img src="images/step2.png" alt=""class="img-fluid"></p>
                <button type="button" class="btn btn-secondary btn-lg">ツイートする</button>
              </div>
            </div>
            <div class="col-sm-12 col-md-4">
              <div class="rounded-4 p-4 bg-white">
                <img src="images/pic_cam_03.png" alt="" class="img-fluid mb-5">
                <p><img src="images/step3.png" alt=""class="img-fluid"></p>
            </div>
        </div>
      </section>
      <section id="item">
        <div class="container container-camp p-5 bg-white">
          <p><img src="images/syouhinn.png" alt=""class="img-fluid"></p>
        </div>
        <div class="container container-camp p-0">
        <img src="images/gr10.png" alt=""class="img-fluid">
        </div>
      </section>
      <section id="rule">
        <div class="container container-camp p-5 bg-warning-subtle">
          <p><img src="images/oubosikaku.png" alt=""class="img-fluid"></p>
        </div>
      </section>
      <section id="sns">
        <div class="container container-camp p-5 text-center bg-light">
          <p><img src="images/share.png" alt=""class="img-fluid"></p>
          <div class="py-5 text-center">
            <a href="https:x.com" target="_blank"><i class="fa-brands fa-x-twitter fa-2xl mx-2" style="color:#a0968a;"></i></a>
            <a href="https:facebook.com" target="_blank"><i class="fa-brands fa-facebook-f fa-2xl mx-2" style="color: #a0968a;"></i></a>
            <a href="https:instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-2xl mx-2" style="color: #a0968a;"></i></a>
            <a href="https:tiktok.com" target="_blank"><i class="fa-brands fa-tiktok fa-2xl mx-2" style="color: #a0968a;"></i></a>
          </div>
        </div>
      </section>
    </main>
    <footer>
        <div class="container container-camp py-3 text-bg-secondary text-center fs-6">
          <small>&copy;2024 TALT Campaign</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
